<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" default-href="/home"></ion-back-button>
    </ion-buttons>

    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <p class="name"> {{chat?.contacto?.name}}</p>

    </ion-label>


    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="videocam"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="call"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let mensaje of chat?.mensajes">
    <ion-card-content [ngClass]="{'mensaje-entrante': mensaje, 'mensaje-saliente': !mensaje}">
      {{ mensaje.contenido }}
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-chip>
      <ion-input [(ngModel)]="newmensaje" placeholder="Escriba un mensaje" (keyup.enter)="sendMensaje()"></ion-input>
    </ion-chip>

    <ion-button slot="end" (click)="sendMensaje()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

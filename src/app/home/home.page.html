<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      WhatsApp
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <ion-segment value="Chats">
    <ion-segment-button value="Comunidad">
      <ion-icon name="people-sharp"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="Chats">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Novedades">
      <ion-label>Novedades</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Llamadas">
      <ion-label>Llamadas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list lines="none">
    <ion-item *ngFor="let contacto of contactos" [routerLink]="['/contacto']">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <p class="name"> {{contacto.name}}</p>
        <p class="msg">hola</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-wrap ion-text-end">
        <p class="time">08:58</p>
        <ion-badge class="unread_message" slot="end"> 2</ion-badge>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="chatbox"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
